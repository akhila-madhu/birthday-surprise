<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday My Love ğŸ‚</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(#ff9a9e, #fad0c4);
  font-family: 'Segoe UI', cursive;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Start screen */
#startScreen {
  position: absolute;
  inset: 0;
  background: linear-gradient(#ff9a9e, #fad0c4);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

#startBtn {
  padding: 18px 40px;
  font-size: 1.4em;
  border: none;
  border-radius: 50px;
  background: #ff5e78;
  color: white;
  box-shadow: 0 0 25px rgba(255,94,120,.6);
  cursor: pointer;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.08); }
  100% { transform: scale(1); }
}

/* Main container */
.container {
  background: linear-gradient(135deg, #ffe3e3, #ffd6d6);
  width: 1000px;
  max-width: 95%;
  padding: 45px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 25px 50px rgba(0,0,0,.25);
  display: none;
  z-index: 2;
}

.letter {
  min-height: 230px;
  position: relative;
}

.letter span {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  opacity: 0;
  font-size: 1.6em;
  font-weight: 600;
  color: #7a0000;
  animation: floatUp 6s forwards;
  text-shadow: 1px 1px 3px rgba(255,255,255,0.6);
}

@keyframes floatUp {
  0% { opacity: 0; transform: translate(-50%, 50px); }
  20% { opacity: 1; }
  80% { opacity: 1; transform: translate(-50%, -40px); }
  100% { opacity: 0; transform: translate(-50%, -90px); }
}

/* Floating hearts */
.heart {
  position: absolute;
  bottom: -50px;
  animation: heartsUp linear infinite;
  font-size: 22px;
  z-index: 1;
}

@keyframes heartsUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-120vh); opacity: 0; }
}

/* Video smaller, centered */
video {
  width: 80%;          /* not full screen, 80% of width */
  max-width: 900px;    /* limit size */
  height: auto;        /* keep aspect ratio */
  border-radius: 20px;
  border: none;
  display: none;
  margin: 35px auto 0 auto;
  box-shadow: 0 15px 40px rgba(0,0,0,0.3);
}
</style>
</head>

<body>

<!-- Start Screen -->
<div id="startScreen">
  <button id="startBtn">Start the Surprise ğŸ’–</button>
</div>

<div class="container" id="container">
  <div class="letter" id="letter"></div>
  <!-- âœ… GitHub video embed with sound -->
  <video id="video" autoplay playsinline controls>
    <source src="https://raw.githubusercontent.com/akhila-madhu/birthday-surprise/main/InShot_20260202_135003772.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>

<script>
const lines = [
  "Hey my loveâ€¦",
  "Happy Birthday â¤ï¸",
  "You are my happiest thought and my safest place.",
  "Every moment with you feels like magic.",
  "Iâ€™m so grateful I get to love you.",
  "You are loved more than youâ€™ll ever know.",
  "Happy Birthday, my forever â¤ï¸"
];

const startBtn = document.getElementById("startBtn");
const startScreen = document.getElementById("startScreen");
const container = document.getElementById("container");
const letterDiv = document.getElementById("letter");
const video = document.getElementById("video");

// âœ… Background music
const audio = new Audio("melody.mp3");
audio.loop = true;

startBtn.addEventListener("click", () => {
  startScreen.style.display = "none";
  container.style.display = "block";

  audio.play(); // start music after user interaction

  /* Floating hearts from bottom */
  const hearts = ["â¤ï¸","ğŸ’–","ğŸ’˜","ğŸ’•","ğŸ’","ğŸ’—"];
  for(let i=0;i<40;i++){
    let h = document.createElement("div");
    h.className = "heart";
    h.innerText = hearts[Math.floor(Math.random()*hearts.length)];
    h.style.left = Math.random()*100 + "%";
    h.style.animationDuration = (6 + Math.random()*6) + "s";
    document.body.appendChild(h);
  }

  /* Floating text */
  let delay = 0;
  lines.forEach(line => {
    const span = document.createElement("span");
    span.innerText = line;
    span.style.animationDelay = delay + "s";
    letterDiv.appendChild(span);
    delay += 6;
  });

  /* Show video after text and stop music */
  setTimeout(() => {
    letterDiv.style.display = "none";
    video.style.display = "block";
    video.play();         // âœ… plays with sound now
    audio.pause();        // stop background music
    audio.currentTime = 0;
  }, delay * 1000);
});
</script>

</body>
</html>
